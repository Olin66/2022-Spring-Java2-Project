<script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
<script type="text/javascript">
    var dom = document.getElementById('container4');
    var myChart = echarts.init(dom, null, {
        renderer: 'canvas',
        useDirtyRect: false
    });
    var app = {};

    var option;

    option = {
        tooltip: {
            trigger: 'item'
        },
        legend: {
            orient: 'vertical',
            left: 140,
            top: 400,
            textStyle: {
                fontSize: 20,
                color: '#F5FFFA'
            }
        },
        series: [
            {
                left: 200,
                name: 'GitHub Repositories Number',
                type: 'pie',
                radius: '80%',
                center: [700, 320],
                data: [
                    {value: 3345, name: 'Dependency Injection', url: 'guice.html'},
                    {value: 3261, name: 'Data Access Framework'},
                    {value: 45076, name: 'Spring MVC', url: 'jsp-mvc.html'},
                    {value: 7749, name: 'Transaction Management'},
                    {value: 7091, name: 'Spring Web Service'},
                    {value: 43512, name: 'JDBC abstraction layer'},
                ],
                color: ['#9400D3', '#FF00FF', '#4169E1', '#3CB371', '#FFA500', '#FF7F50'],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0.1, 0.2, 0, 0.5)',
                    }
                },
                itemStyle: {
                    normal: {
                        label: {
                            textStyle: {
                                fontSize: 12,
                                color: '#F5FFFA'
                            }
                        }
                    }
                }
            }
        ]
    };

    if (option && typeof option === 'object') {
        myChart.setOption(option);
        myChart.on("click", function (params) {
            if (params.name === 'Spring MVC') {
                window.location.href = params.data.url
            }
            if (params.name === 'Dependency Injection') {
                window.location.href = params.data.url
            }
        })
    }

    window.addEventListener('resize', myChart.resize);
</script>
